{% extends 'base_generic_admin.html' %}

{% block content %}
<h1>Add a New Brand</h1>
<div class="brands-container">
<form action="{{ url_for('add_brand') }}" method="post" class="brands-form">
    <label for="name">Brand Name:</label>
    <input type="text" id="name" name="name" required><br>
    <label for="origin">Origin:</label>
    <input type="text" id="origin" name="origin"><br>
    <button type="submit" class="brand-btn">Add Brand</button>
</form>
</div>
{% endblock %}
