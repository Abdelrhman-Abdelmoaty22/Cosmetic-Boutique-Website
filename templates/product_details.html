{% extends 'base_generic.html' %}
{% block content %}
<h1>{{ product.name }}</h1>
<p>Kind: {{ product.kind }}</p>
<p>Description: {{ product.description }}</p>
<p>Price: ${{ product.price }}</p>
<p>Expires on: {{ product.expire_date }}</p>
<p>Brand: <a href="{{ url_for('brand_details', id=product.brand_id,admin=admin) }}">{{ product.brand.name }}</a></p>
{% endblock %}
